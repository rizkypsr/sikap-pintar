version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    image: dpmpstp_v2-app:prod
    env_file:
      - .env.production
    environment:
      APP_PORT: 8000
      LOG_LEVEL: info
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped
    volumes:
      - app-storage:/app/storage
      - app-bootstrap:/app/bootstrap/cache
    networks:
      - app_network

  mysql:
    image: mysql:8.0
    env_file:
      - .env.production
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${DB_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - app_network

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - app_network

  minio:
    image: minio/minio:latest
    env_file:
      - .env.production
    environment:
      FORWARD_MINIO_PORT: 9000
      FORWARD_MINIO_CONSOLE_PORT: 9001
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped
    networks:
      - app_network

  minio-init:
    image: minio/mc:latest
    env_file:
      - .env.production
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until mc alias set minio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
        sleep 1;
      done;
      mc mb -p minio/$MINIO_BUCKET || true;
      mc anonymous set download minio/$MINIO_BUCKET || true;
      "
    restart: "no"
    networks:
      - app_network

volumes:
  app-storage:
  app-bootstrap:
  mysql-data:
  redis-data:
  minio-data:

networks:
  app_network:
    driver: bridge
