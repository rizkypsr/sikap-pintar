[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

; ========================================
; LARAVEL OCTANE (FrankenPHP)
; ========================================
[program:octane]
process_name=%(program_name)s_%(process_num)02d
command=php /app/artisan octane:start --server=frankenphp --host=0.0.0.0 --port=8000
autostart=true
autorestart=true
stopwaitsecs=60
user=www-data
redirect_stderr=true
stdout_logfile=/app/storage/logs/octane.log
stopsignal=SIGTERM
killasgroup=true
stopasgroup=true