; Custom PHP configuration for FrankenPHP
; Upload settings
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File uploads
file_uploads = On
upload_tmp_dir = /tmp/php-uploads

; FrankenPHP specific settings
frankenphp.upload_max_filesize = 50M
frankenphp.post_max_size = 50M
frankenphp.request_body_max_size = 50M

; Error reporting (for production)
display_errors = Off
log_errors = On
error_log = /app/storage/logs/php-errors.log

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; OPcache settings for production
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1